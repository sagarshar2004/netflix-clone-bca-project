<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
  <style>
    body{
      margin:0;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .loader{
      width:80px;
      height:80px;
      border:8px solid #333;
      border-top:8px solid #e50914;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{
      0%{ transform:rotate(0deg);}
      100%{ transform:rotate(360deg);}
    }
  </style>
</head>
<body>

<div class="loader"></div>

<script>
setTimeout(()=>{
  window.location.href="browse.html";
},2000);
</script>

</body>
</html>
